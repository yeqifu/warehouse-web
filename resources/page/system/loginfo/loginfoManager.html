<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <title>登陆日志管理</title>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 搜索信息开始 -->
            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="" id="searchFrm">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">登陆名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="loginname" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">登陆IP</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="loginip" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">开始时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="startTime" id="startTime" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="endTime" id="endTime" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-block" style="text-align: center;">
                                <a class="layui-btn layui-btn-sm layui-btn-radius" lay-submit=""
                                    lay-filter="data-search-btn"><i class="fa fa-search"></i> 搜索</a>
                                <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"
                                    onclick="javascript:$('#searchFrm')[0].reset()" lay-filter="data-search-btn"><i class="fa fa-refresh"></i> 重置</a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
            <!-- 搜索信息结束 -->

            <!-- 表格开始 -->
            <table class="layui-hide" id="loginfoTable" lay-filter="loginfoTable"></table>
            <script type="text/html" id="loginfoToolBar">
                <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger data-count-delete" lay-event="batchDelete"><i class="fa fa-trash-o"></i> 批量删除</a>
            </script>
            <script type="text/html" id="loginfoTableBar">
                <a class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger" lay-event="delete"><i class="fa fa-trash-o"></i> 删除</a>
            </script>
            <!-- 表格结束 -->

        </div>
    </div>
    <script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
    <script src="../../../lib/common/jquery.cookie.min.js" charset="utf-8"></script>
    <script src="../../../lib/common/common.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'laydate', 'layer'], function () {
            var $ = layui.jquery;
            var form = layui.form;
            var table = layui.table;
            var laydate = layui.laydate;
            var layer = layui.layer;

            //渲染时间选择器
            laydate.render({
                elem: '#startTime',
                type: 'datetime'
            });
            laydate.render({
                elem: '#endTime',
                type: 'datetime'
            });

            var tableIns = table.render({
                elem: '#loginfoTable',
                toolbar: '#loginfoToolBar',
                url: api + '/loginfo/loadAllLoginfo',
                height: "full-205",
                cols: [[
                    {type: "checkbox",fixed: "left"}, 
                    {field: 'id',title: 'ID',align: "center"}, 
                    {field: 'loginname',title: '登陆名称',align: "center"}, 
                    {field: 'loginip',title: '登陆IP',align: "center"}, 
                    {field: 'logintime',title: '登陆时间',align: "center"}, 
                    {fixed: "right",title: '操作',toolbar: '#loginfoTableBar',align: "center"}
                ]],
                page: true
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                //序列化搜索表单的数据
                var params = $("#searchFrm").serialize();
                //执行搜索重载
                table.reload('loginfoTable', {
                    page: {
                        curr: 1
                    },
                    url: api + 'loginfo/loadAllLoginfo?' + params
                });
                return false;
            });


            //监听表头工具条事件
            table.on('toolbar(loginfoTable)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'batchDelete':
                        var checkStatus = table.checkStatus('loginfoTable');
                        var data = checkStatus.data;
                        var length = checkStatus.data.length;
                        console.log(checkStatus.data);
                        console.log(checkStatus.data.length);
                        if (length == 0) {
                            layer.msg("请选中要删除的行数据！");
                        } else {
                            layer.confirm("真的要删除选中的这些数据吗？", function (index) {
                                var params = "";
                                $.each(data, function (index, item) {
                                    if (index == 0) {
                                        params += "ids=" + item.id;
                                    } else {
                                        params += "&ids=" + item.id;
                                    }
                                });
                                $.post(api + "loginfo/batchDeleteLoginfo", params, function (res) {
                                    layer.msg(res.msg);
                                    tableIns.reload();
                                    layer.close(index);
                                });
                            });
                        }
                        break;
                };
            });

            //监听行工具条的事件
            table.on('tool(loginfoTable)', function (obj) {
                var data = obj.data;
                if (obj.event === 'delete') {
                    layer.confirm('真的要删除【' + data.loginname + '】这条数据吗？',function(index){
                        $.post(api+"loginfo/deleteLoginfo",{ id: data.id }, function (res) {
                            layer.msg(res.msg);
                            obj.del();
                            layer.close(index);
                        });
                    });
                }
            });

        });
    </script>

</body>

</html>
